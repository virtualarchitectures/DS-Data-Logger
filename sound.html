<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Data Stories Sound</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- <script
      src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"
      type="text/javascript"
    ></script> -->

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div id="shield">
      <p id="shield-text">
        You must enable location services and allow this page to know your
        location to use this web app.
        <br />
        <br />
        Please tap the screen to start your microphone.
      </p>
    </div>
    <header>
      <h3>Data Walking Sound</h3>
    </header>
    <p id="geo-enabled">
      You must enable location services to use this app. Please tap the screen
      to start your microphone.
    </p>

    <!-- Map Section -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="audio">
            <canvas class="visualizer" width="256" height="256"></canvas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-9">
          <!-- empty columns> -->
        </div>
        <div class="col-xs-3">
          <p class="number-tracker" id="countNumberTracker1"></p>
          <button class="count-button" id="adder">Start</button>
        </div>
      </div>

      <div class="row stuck-bottom">
        <div class="col-xs-4">
          <button class="master-button" id="resetData">Reset Data</button>
        </div>
        <div class="col-xs-4">
          <button class="master-button" id="exportCSV">Export CSV</button>
        </div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <button class="master-button" id="exportGeoJson">
            Export GeoJson
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <button class="master-button" id="exportMap">Export Map</button>
        </div>
      </div>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sound.js"></script>
  </body>
</html>
